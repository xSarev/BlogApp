{% extends "blog/base.html" %}

{% block content %}

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ object }} ?</p>
        <input type="submit" class="btn btn-default" value="Delete">
        <button><a href="{% url 'post_detail' pk=post.pk %}">Cancel</a></button>
    </form>
</div>

{% endblock %}
