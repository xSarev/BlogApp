{% extends "blog/base.html" %}

{% block content %}

<div class="container">
    {% for post in posts %}
        <div>
            <p>Created: {{ post.create_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
